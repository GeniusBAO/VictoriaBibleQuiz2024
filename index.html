<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Audio files -->
    <audio id="good-response-sound" data-score="1" src="Thank.wav"></audio>
    <audio id="bad-response-sound" data-score="0" src="badsound.wav"></audio>
    <audio id="background-music" src="bckg5.wav" loop></audio>
    <audio class="achievement-sound" data-score="10" src="sound1a.wav"></audio>
    <audio class="achievement-sound" data-score="60" src="sound2a.wav"></audio>
    <audio class="achievement-sound" data-score="80" src="sound3a.wav"></audio>
    <audio class="achievement-sound" data-score="100" src="sound4a.wav"></audio>
    <!-- Achievement images -->
    <div id="achievement-section">
        <img class="achievement-image" data-score="10" src="one1.jpg" style="display: none;" />
        <img class="achievement-image" data-score="60" src="two2.jpg" style="display: none;" />
        <img class="achievement-image" data-score="80" src="three3.jpg" style="display: none;" />
        <img class="achievement-image" data-score="100" src="four4.jpg" style="display: none;" />
    </div>
    <div class="game-container">
        <header>
            <h6>My First Online Dancing Bible-Quiz App</h6>
            <h4>Make Your Way To 100 Points To Win A Golden Trophy!</h4>
            <h6>Do you love Jesus? </h6>
        </header>
        <main>
            <div id="container"></div>
            <section id="achievement-section">
                <div id="achievement-image-container">
                    <img id="achievement-image" src="" alt="Achievement Image" />
                </div>
                <div id="achievement-text"></div>
            </section>
            <section id="game-section">
                <div id="question-container"></div>
                <ul id="options"></ul>
                <div id="result-container">
                    <p id="result"></p>
                </div>
                <p id="score"></p>
            </section>
            <section id="player-section">
                <input type="text" id="player-name" placeholder="Enter your name & Tap Jesus To Play" />
                <button id="start-button">Jesus</button>
                <button id="play-again-button" style="display: none;">Play Again</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
